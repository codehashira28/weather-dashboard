<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>

    <!-- Weather forecast header -->
    <header>
        <h1 class="bg-primary bg-gradient text-white py-2">Weather Dashboard</h1>
    </header>

    <main class="d-flex gap-5">

        <!-- Search city section -->
        <div id="search" class="col-md-3 ps-2">
            <h2>Search for a City:</h2>
            <input id="city-search" type="text" placeholder="Enter a city..." class="mb-2">
            <button id="searchbtn" class="bg-primary text-white">Search</button>
            <hr>
            <div id="search-history"></div>
        </div>

        <!-- Displayed weather info section -->
        <div id="weather-info" class="col-md-8">
            <div id="current-weather" class="p-1 mb-2 border border-1 border-dark">
                <h2 id="current-city" style="display: inline-block"></h2>
                <img id="current-weather-icon"></img>
                <p id="current-temperature">Temp: </p>
                <p id="current-wind-speed">Wind: </p>
                <p id="current-humidity">Humidity: </p>
            </div>

            <!-- 5-day forecast section -->
            <div id="five-day-forecast">
                <h3>5-Day Forecast:</h3>
                <div class="d-flex align-items-start gap-3 justify-content-between">
                    <!-- 5-days cards -->
                    <div class="card text-white">
                        <div class="card-body" style="width: 11rem;">
                          <h5 class="card-title" id="card-1"></h5>
                          <img id="weather-icon-1"></img>
                          <p id="temp-1">Temp: </p>
                          <p id="wind-1">Wind: </p>
                          <p id="humidity-1">Humidity:  </p>
                        </div>
                    </div>
    
                    <div class="card text-white">
                        <div class="card-body" style="width: 11rem;">
                          <h5 class="card-title" id="card-2"></h5>
                          <img id="weather-icon-2"></img>
                          <p id="temp-2">Temp: </p>
                          <p id="wind-2">Wind: </p>
                          <p id="humidity-2">Humidity:  </p>
                        </div>
                    </div>
    
                    <div class="card text-white">
                        <div class="card-body" style="width: 11rem;">
                          <h5 class="card-title" id="card-3"></h5>
                          <img id="weather-icon-3"></img>
                          <p id="temp-3">Temp: </p>
                          <p id="wind-3">Wind: </p>
                          <p id="humidity-3">Humidity:  </p>
                        </div>
                    </div>
    
                    <div class="card text-white">
                        <div class="card-body" style="width: 11rem;">
                          <h5 class="card-title" id="card-4"></h5>
                          <img id="weather-icon-4"></img>
                          <p id="temp-4">Temp: </p>
                          <p id="wind-4">Wind: </p>
                          <p id="humidity-4">Humidity:  </p>
                        </div>
                    </div>
    
                    <div class="card text-white">
                        <div class="card-body" style="width: 11rem;">
                          <h5 class="card-title" id="card-5"></h5>
                          <img id="weather-icon-5"></img>
                          <p id="temp-5">Temp: </p>
                          <p id="wind-5">Wind: </p>
                          <p id="humidity-5">Humidity:  </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
</body>
</html>
